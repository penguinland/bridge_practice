<!DOCTYPE html>
<html>
  <head>
    <title>Bridge Bidding Practice</title>
    <link rel ="stylesheet" href="style.css">
  </head>
  <body style="font-size: 16pt;">
    <center>
      <h1>Bidding Practice</h1>
      <p>
        Reminder: hand evaluation is difficult, and this system is not very
        nuanced. It's okay to disagree with a marginal choice, as long as you
        understand why a less skilled player might bid the intended answer.
      </p>
      <table border=0>
        <tr>
          <td style="vertical-align: top; width: 20em;">
            <span id="topic_list"></span>
            <br/>
            <hr/>
            <center>
              <a href="https://github.com/penguinland/bridge_practice">
                source code
              </a>
            </center>
          </td>
          <td style="vertical-align: top; border-left: 1px solid darkgrey;">
            <table border=0 style="table-layout: fixed;">
              <tr>
                <td style="vertical-align: top;">
                  <table style="table-layout: fixed; width: 30em; padding: 1ex;">
                    <tr>
                      <td class="hand_size" style="width: 33.3%;">
                      </td>
                      <td class="hand" style="width: 33.3%;">
                        <span id="north_hand"></span>
                      </td>
                      <td class="hand_size" style="width: 33.3%;">
                      </td>
                    </tr>
                    <tr>
                      <td class="hand">
                        <span id="west_hand"></span>
                      </td>
                      <td>
                        <center>
                          <table style="outline: 1px solid black;">
                            <tr><td></td><td>N</td><td></td></tr>
                            <tr><td>W</td><td></td><td>E</td></tr>
                            <tr><td></td><td>S</td><td></td></tr>
                          </table>
                        </center>
                      </td>
                      <td class="hand">
                        <span id="east_hand"></span>
                      </td>
                    </tr>
                    <tr>
                      <td class="hand_size">
                        <div style="float: right; padding: 2ex; width: 10ex;">
                          Dealer: <span id="dealer"></span><br/>
                          Vul: <span id="vulnerability"></span>
                        </div>
                      </td>
                      <td class="hand">
                        <span id="south_hand"></span>
                      </td>
                      <td style="vertical-align: center;">
                        <center>
                          <button onclick="displayProblem()">
                            Next Problem
                          </button>
                        </center>
                      </td>
                    </tr>
                  </table>
                  <center>
                    <table>
                      <tr><td><span id="bidding"></span></td></tr>
                      <tr><td><ol type="a" id="alerts"></ol></td></tr>
                    </table>
                  </center>
                </td>
                <td id="explanation">
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </center>
    <script src="index.js"></script>
  </body>
</html>
